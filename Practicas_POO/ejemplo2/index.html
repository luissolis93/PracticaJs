<!DOCTYPE html>
<html lang="en">

<head>
  <title>practica encuesta</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="">Escriba el texto de la pregunta que sometera a votacion</label>
            <textarea class="form-control" name="" id="pregunta" placeholder="Escribir pregunta" rows="3"></textarea>
          </div>

          <div class="offset-5 col-2">
            <button type="button" id="aceptar" class="btn btn-primary btn-lg btn-block my-4">
              Aceptar
            </button>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="offset-3 col-2">
          <button type="button" id="aFavor" disabled class="btn btn-dark btn-lg btn-block my-4">
            A favor
          </button>
        </div>

        <div class=" col-2">
          <button type="button" id="enContra" disabled class="btn btn-danger btn-lg btn-block my-4">
            En contra
          </button>
        </div>

        <div class=" col-2">
          <button type="button" id="abstencion" disabled class="btn btn-light btn-lg btn-block my-4">
            Abstencion
          </button>
        </div>
      </div>

      <div class="row">
        <div class="offset-5 col-2">
          <button type="button" id="fin" disabled class="btn btn-info btn-lg btn-block">
            Finalizar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="offset-10 col-2 mt-3">
          <button type="button" id="salir" class="btn btn-success btn-lg btn-block">
            Salir
          </button>
        </div>
      </div>


    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="./js/ClassVotacion.js"></script>
  <script src="./js/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
