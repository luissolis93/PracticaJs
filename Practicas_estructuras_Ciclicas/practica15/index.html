<!doctype html>
<html lang="en">

<head>
    <title>Salario del Profesor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-6">

                    <div class="row">
                        <div class="col-12">

                            <div class="form-group">
                                <label for="">Ingrese el salario</label>
                                <input type="number" name="" id="salario" class="form-control"
                                    placeholder="Ingresar el salario mensual del profesor" aria-describedby="helpId">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="button" name="" id="btnSalario"
                                class="btn btn-outline-dark btn-lg btn-block">Calcular salario anual</button>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <ul class="list-group">
                                <li class="list-group-item"><span> Año 1: <span id="anio1"> </span> </span></li>
                                <li class="list-group-item"><span> año 2: <span id="anio2"> </span> </span></li>
                                <li class="list-group-item"><span> Año 3: <span id="anio3"> </span> </span></li>
                                <li class="list-group-item"><span> Año 4: <span id="anio4"> </span> </span></li>
                                <li class="list-group-item"><span> Año 5: <span id="anio5"> </span> </span></li>
                                <li class="list-group-item"><span> Año 6: <span id="anio6"> </span> </span></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
