<!doctype html>
<html lang="en">

<head>
    <title>Área de un triángulo usando el semiperímetro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <h1>Área de un triángulo usando el semiperímetro</h1>

        <div class="jumbotron mt-2">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Lado A</label>
                        <input type="number" min="0" name="" id="ladoA" class="form-control" placeholder="Lado A"
                            aria-describedby="helpId">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Lado B</label>
                        <input type="number" min="0" name="" id="ladoB" class="form-control" placeholder="Lado B"
                            aria-describedby="helpId">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Lado C</label>
                        <input type="number" min="0" name="" id="ladoC" class="form-control" placeholder="Lado C"
                            aria-describedby="helpId">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="button" name="" id="btnCalcular"
                        class="btn btn-outline-primary btn-lg btn-block">Calcular Semiperimetro</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <div class="alert alert-primary" role="alert">
                        <h4 class="alert-heading">El semiperimetro es: <span id="resultado"></span> </h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="button" name="" id="btnCalcular2"
                        class="btn btn-outline-primary btn-lg btn-block">Calcular área del triangulo</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <div class="alert alert-primary" role="alert">
                        <h4 class="alert-heading">El área del triangulo es: <span id="resultado2"></span> </h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
