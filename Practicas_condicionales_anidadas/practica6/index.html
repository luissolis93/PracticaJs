<!doctype html>
<html lang="en">

<head>
    <title>Presupuesto Disponible</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <h1>Presupuesto Disponible</h1>
        <div class="jumbotron mt-2">
            <div class="row">

                <div class="col-3">
                    <div class="form-group">
                        <label for="">Precio de artículo no. 1</label>
                        <input type="text" min="0" name="" id="precio1" class="form-control" placeholder="Ingresar precio de artículo 1"
                            aria-describedby="helpId">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="">Precio de artículo no. 2</label>
                        <input type="text" min="0" name="" id="precio2" class="form-control" placeholder="Ingresar precio de artículo 2"
                            aria-describedby="helpId">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="">Precio de artículo no. 3</label>
                        <input type="text" min="0" name="" id="precio3" class="form-control" placeholder="Ingresar precio de artículo 3"
                            aria-describedby="helpId">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="">Precio de artículo no. 4</label>
                        <input type="text" min="0" name="" id="precio4" class="form-control" placeholder="Ingresar precio de artículo 4"
                            aria-describedby="helpId">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-4">
                    <div class="form-group">
                        <label for="">Ingresar presupuesto disponible</label>
                        <input type="text" min="0" name="" id="presu" class="form-control" placeholder="Ingresar presupuesto"
                            aria-describedby="helpId">
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col-12">
                    <button type="button" name="" id="btnVerificar"
                        class="btn btn-outline-dark btn-lg btn-block">Calcular presupuesto</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading"><span id="imprimir"></span></h4>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
