<!doctype html>
<html lang="en">
  <head>
    <title>Local Storage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="./estilos/estilos.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12 text-center">
                    <h1>Tweets LocalStorage</h1>
                </div>

            </div>

            
            <div class="row">
                <div class="col-6 pull-left">
                    <div class="form-group">
                        <form action="#" id="formulario">
                            <label for="tweet" class="pull-left">Tweet:</label>
                            <textarea id="tweet"class="form-control" rows="3"></textarea>
                            <button type="submit" class="btn btn-outline-info btn-block mt-2">Agregar Tweet</button>
                        </form>
                    </div>

                </div>

                <div class="col-6">
                    <h2>Tweets: <i class="fab fa-twitter-square text-info"></i></h2>
                    <div id="listaTweets"></div>                
                    </div>




                
            </div>
        </div>
    </div>







    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d29ee77bb6.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./js/class.Tweet.js"></script>
    <script src="./js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
