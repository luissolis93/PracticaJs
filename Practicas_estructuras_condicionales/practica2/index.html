<!doctype html>
<html lang="en">
  <head>
    <title>Número de unidades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-3">
        <h1>Número de unidades</h1>
        <div class="jumbotron mt-2">
            <div class="row">
                <div class="col-6">
                    .<div class="form-group">
                      <label for="">Lunes</label>
                      <input type="text" min="0" name="" id="lun" class="form-control" placeholder="Unidades Generadas" aria-describedby="helpId">
                      </div>
                </div>
           
                    <div class="col-6">
                        .<div class="form-group">
                          <label for="">Martes</label>
                          <input type="text" min="0" name="" id="mar" class="form-control" placeholder="Unidades Generadas" aria-describedby="helpId">
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        .<div class="form-group">
                          <label for="">Miercoles</label>
                          <input type="text" min="0" name="" id="mier" class="form-control" placeholder="Unidades Generadas" aria-describedby="helpId">
                          </div>
                    </div>
               
                        <div class="col-6">
                            .<div class="form-group">
                              <label for="">Jueves</label>
                              <input type="text" min="0" name="" id="juev" class="form-control" placeholder="Unidades Generadas" aria-describedby="helpId">
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            .<div class="form-group">
                              <label for="">Viernes</label>
                              <input type="text" min="0" name="" id="vier" class="form-control" placeholder="Unidades Generadas" aria-describedby="helpId">
                              </div>
                        </div>
                   
                            <div class="col-6">
                                .<div class="form-group">
                                  <label for="">Sabado</label>
                                  <input type="text" min="0" name="" id="sab" class="form-control" placeholder="Unidades Generadas" aria-describedby="helpId">
                                  </div>
                            </div>
                        </div>

            <div class="row">
                <div class="col-12">
                    <button type="button" name="" id="btnVerificar" class="btn btn-primary btn-lg btn-block">Verificar númreo de unidades</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                      <h4 class="alert-heading"><span id="imprimir"></span> </h4>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
