<!doctype html>
<html lang="en">

<head>
    <title>Tipo de Poliza de Seguro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <h1>Tipo de Poliza de Seguro</h1>
        <div class="jumbotron mt-2">
            <div class="row">

                <div class="col-4">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="Categoria">Tipo de Seguro</label>
                            <select class="custom-select mr-sm-2" id="seguro" required>
                                <option selected="disabled">Elige Opcion</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="Categoria">¿Bebe Alcohol?</label>
                            <select class="custom-select mr-sm-2" id="alcohol" required>
                                <option selected="disabled">Elige Opcion</option>
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="Categoria">¿Usa lentes?</label>
                            <select class="custom-select mr-sm-2" id="lentes" required>
                                <option selected="disabled">Elige Opcion</option>
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row mt-2">

                <div class="col-4">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="Categoria">¿Padece alguna enfermedad? (Deficiencia cardiaca o Diabetes)</label>
                            <select class="custom-select mr-sm-2" id="enfermedad" required>
                                <option selected="disabled">Elige Opcion</option>
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-4 mt-4">
                    <div class="form-group">
                        <label for="">Edad</label>
                        <input type="text" min="0" name="" id="edad" class="form-control"
                            placeholder="Ingresar número de personas a subir" aria-describedby="helpId">
                    </div>
                </div>

            </div>




                <div class="row mt-2">
                    <div class="col-12">
                        <button type="button" name="" id="btnVerificar"
                            class="btn btn-outline-dark btn-lg btn-block">Verificar costo de Poliza</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            <h4 class="alert-heading"><span id="imprimir"></span></h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Optional JavaScript -->
        <script src="./app.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
